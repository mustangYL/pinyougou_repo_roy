<!DOCTYPE html>
<html>

<head>
    <!-- 页面meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>活动编辑</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
  
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
    <!-- 富文本编辑器 -->
	<link rel="stylesheet" href="../plugins/kindeditor/themes/default/default.css" />
	<script charset="utf-8" src="../plugins/kindeditor/kindeditor-min.js"></script>
	<script charset="utf-8" src="../plugins/kindeditor/lang/zh_CN.js"></script>
    
     <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    
    <script type="text/javascript" src="../js/base.js"></script>
    <script type="text/javascript" src="../js/service/promotionService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>
    <script type="text/javascript" src="../js/controller/promotionController.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
   
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou"  ng-controller="promotionController" ng-init="findOne()"  >




            <!-- 正文区域 -->
            <section class="content">

                <div class="box-body">

                    <!--tab页-->
                    <div class="nav-tabs-custom">

                        <!--tab头-->
                        <ul class="nav nav-tabs">                       		
                            <li class="active">
                                <a href="#home" data-toggle="tab">活动基本信息</a>                                                        
                            </li> 
                              
                            <li >
                                <a href="#pic_upload" data-toggle="tab">宣传图片</a>                                                        
                            </li>    
                                                  
                        </ul>
                        <!--tab头/-->
						
                        <!--tab内容-->
                        <div class="tab-content">

                            <!--表单内容-->
                            <div class="tab-pane active" id="home">
                                <div class="row data-type">    
                                                         
									
		                           <div class="col-md-2 title">宣传概要(标题):</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control" ng-model="entity.title"    placeholder="标题" value="">
		                           </div>
		                           
								   <div class="col-md-2 title">活动范围:</div>
		                           <div class="col-md-10 data">
		                               <input type="text" class="form-control" ng-model="entity.activeScope"  placeholder="活动范围" value="">
		                           </div>
		                            
								   <div class="col-md-2 title">发布时间:</div>
		                           <div class="col-md-10 data">
		                         <!--       <input type="date" class="form-control" ng-model="entity.startDate"  placeholder="发布时间" value=""> -->
		                               <input  id="startDate" ng-model="entity.startDate" name="startDate">
											<script src="../laydate/laydate.js"></script> <!-- 改成你的路径 -->
											<script>
											//执行一个laydate实例
											laydate.render({
												  elem: '#startDate' //指定元素
												  ,type:'datetime'
												  ,done:function(value,date){
													  console.log(value);
													  start=value;
												  }
											});
											
											</script>
		                           </div>
		                            
								   <div class="col-md-2 title">失效时间:</div>
		                           <div class="col-md-10 data">
		                              <!--  <input  type="date" class="form-control" ng-model="entity.endDate"  placeholder="失效时间" value=""> -->
		                               <input  id="endDate" ng-model="entity.endDate" name="endDate">
											<script src="../laydate/laydate.js"></script> <!-- 改成你的路径 -->
											<script>
											//执行一个laydate实例
											laydate.render({
												  elem: '#endDate' //指定元素
													 ,type:'datetime'
												  ,done:function(value,date){
													  console.log(value);
													  end=value;
												  }
											});
											</script>
		                           </div>
		                            
		                            
		                           <div class="col-md-2 title editer">宣传内容(活动描述信息)</div>
                                   <div class="col-md-10 data editer">
                                       <textarea name="content" ng-model="entity.description" style="width:800px;height:400px;visibility:hidden;" >
                                       </textarea>
                                   </div>
		                            
                                  
                                    
                                </div>
                            </div>
                            
                            <!--图片上传-->
                            <div class="tab-pane" id="pic_upload">
                                <div class="row data-type">                                  
								 <!-- 颜色图片 -->
								 <div class="btn-group">
					                 <button type="button" class="btn btn-default" title="新建" ng-click="image={}" data-target="#uploadModal"  data-toggle="modal"  ><i class="fa fa-file-o"></i> 新建</button>
                             		                 
					             </div>
								 
								 <table class="table table-bordered table-striped table-hover dataTable">
					                    <thead>
					                        <tr>
					                            
											    <th class="sorting">图片</th>
												<th class="sorting">操作</th>
							            </thead>  
							            
					                    <tbody>
					                      <tr >					                           
									            <td>
									           		<img alt="" src="{{entity.titleImg}}" width="100px" height="100px">	            	 
									            </td>
												 <td> <button type="button" class="btn btn-default" ng-click="deleItemImages()" title="删除" ><i class="fa fa-trash-o"></i> 删除</button></td> 
					                      </tr>
					                    </tbody>
								 </table> 
								  
                                </div>
                            </div>
                           
                          
                            
                        </div>
                        <!--tab内容/-->
						<!--表单内容/-->
							 
                    </div>
                 	
                 	
                 	
                 	
                   </div>
                  <div class="btn-toolbar list-toolbar">
				      <button class="btn btn-primary"  ng-click="save()" ><i class="fa fa-save"></i>保存</button>
				      <button class="btn btn-default" >返回列表</button>
				  </div>
			
            </section>
            
            
<!-- 上传窗口 -->
<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" >
	<div class="modal-content">
		<div class="modal-header">
			<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
			<h3 id="myModalLabel">上传活动标题图片</h3>
		</div>
		<div class="modal-body">							
			
			<table class="table table-bordered table-striped">
		      	<tr>
		      		<td>标题图</td>
		      		<td>
						<table>
							<tr>
								<td>
								<input type="file" id="file" />				                
					                <button ng-click="uploadFile()" class="btn btn-primary" type="button" >
				                   		上传
					                </button>	
					            </td>
								<td>
									<img  src="{{image.url}}" width="200px" height="200px">
								</td>
							</tr>						
						</table>
		      		</td>
		      	</tr>		      	
			 </table>				
			
		</div>
		<div class="modal-footer">						
			<button class="btn btn-success"  data-dismiss="modal" ng-click="addItemImages()" aria-hidden="true">保存</button>
			<button class="btn btn-default" data-dismiss="modal" aria-hidden="true">关闭</button>
		</div>
	  </div>
	</div>
</div>

            
            <!-- 正文区域 /-->
<script type="text/javascript">

	var editor;
	KindEditor.ready(function(K) {
		editor = K.create('textarea[name="content"]', {
			allowFileManager : true
		});
	});
	
	 

</script>
       
</body>

</html>
