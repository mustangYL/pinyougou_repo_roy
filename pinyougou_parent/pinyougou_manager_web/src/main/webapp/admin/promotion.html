<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>活动管理</title>
    <meta content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" name="viewport">
    <link rel="stylesheet" href="../plugins/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/AdminLTE.css">
    <link rel="stylesheet" href="../plugins/adminLTE/css/skins/_all-skins.min.css">
    <link rel="stylesheet" href="../css/style.css">
	<script src="../plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="../plugins/bootstrap/js/bootstrap.min.js"></script>
    
   
    <script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
    <script type="text/javascript" src="../plugins/angularjs/pagination.js"></script>
    <link rel="stylesheet" href="../plugins/angularjs/pagination.css">
    
    <script type="text/javascript" src="../js/base_pagination.js"></script>
    <script type="text/javascript" src="../js/service/promotionService.js"></script>
    <script type="text/javascript" src="../js/service/uploadService.js"></script>
    <script type="text/javascript" src="../js/service/promotionService.js"></script>
    <script type="text/javascript" src="../js/controller/baseController.js"></script>
    <script type="text/javascript" src="../js/controller/promotionController.js"></script>
    
    
</head>
<body class="hold-transition skin-red sidebar-mini" ng-app="pinyougou" 
ng-controller="promotionController">
  <!-- .box-body -->
                
                    <div class="box-header with-border">
                        <h3 class="box-title">活动管理</h3>
                    </div>

                    <div class="box-body">

                        <!-- 数据表格 -->
                        <div class="table-box">

                            <!--工具栏-->
                            <div class="pull-left">
                                <div class="form-group form-inline">
                                    <div class="btn-group">
                                        <button type="button" class="btn btn-default" title="删除" ng-click="dele()" ><i class="fa fa-trash-o"></i> 删除</button>
                                        <button type="button" class="btn btn-default" title="刷新" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
                                    </div>
                                </div>
                            </div>
                            <div class="box-tools pull-right">
                                <div class="has-feedback">
							                                  
                                </div>
                            </div>
                            <!--工具栏/-->

			                  <!--数据列表-->
			                  <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
			                      <thead>
			                          <tr>
			                              <th class="" style="padding-right:0px">
			                                  <input id="selall" type="checkbox" class="icheckbox_square-blue">
			                              </th> 
										  <th class="sorting_asc">活动编号</th>
									      <th class="sorting">活动标题</th>
									      <th class="sorting">活动范围</th>
									      <th class="sorting">状态</th>
									      <th class="sorting">活动描述</th>		
									      <th class="sorting">开始时间</th>	
									      <th class="sorting">结束时间</th>		
									      <th class="sorting">标题图片</th>											     						      							
					                      <th class="text-center">操作</th>
			                          </tr>
			                      </thead>
			                      <tbody>
			                          <tr ng-repeat="pojo in list">
			                              <td><input  type="checkbox"  ng-click="updateSelection($event,pojo.id)"  ng-checked="ifChecked(pojo.id)"></td>			                              
				                          <td>{{pojo.id}}</td>
									      <td>{{pojo.title}}</td>
									      <td>{{pojo.activeScope}}</td>
									      <td>{{status[pojo.status]}}</td>
									      <td style="width: 1000px">{{pojo.description}}</td>
									      <td>{{pojo.startDate}}</td>
									      <td>{{pojo.endDate}}</td>
									      <td>
									      	<img alt="" src="{{pojo.titleImg}}" width="100px" height="100px">
									      </td>
		                                  <td class="text-center">                                           
		                                 	  <a type="button" href="promotion_add.html#?id={{pojo.id}}"  class="btn bg-olive btn-xs"  >修改</a>                                           
		                                  </td>
			                          </tr>
			                      </tbody>
			                  </table>
			                  <!--数据列表/--> 
			                  <tm-pagination conf="paginationConf"/>
			                  
                        </div>
                        <!-- 数据表格 /-->
                     </div>
                    <!-- /.box-body -->

		





</body>

</html>
