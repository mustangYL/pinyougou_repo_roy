<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="../plugins/angularjs/angular.min.js"></script>
<script type="text/javascript">
// $scope 是html页面和js数据交互的入口
 
 var app = angular.module("pinyougou",[]);  //[]不能省略
 
 app.controller("myController",function($scope,$http){
	 
	 $scope.findAll=function(){
		 $http.get("../brand/findAll").success(function(response){
			 $scope.list =  response;
			 
		 })
// 		? $scope.list
	 }
	 
 })
 
 

</script>
</head>
<body ng-app="pinyougou" ng-controller="myController" ng-init="findAll()" >
  
  <div ng-repeat="pojo in list">
   {{pojo.name}}
  </div>
   
</body>
</html>
